<app-sidebar-layout></app-sidebar-layout>
<div class="content-wrapper">
  <nav class="navbar navbar-expand-sm navbar-dark bg-white shadow">

    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="logout-container">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class=" navbar-text logoutBtn " role="button" id="dropdown1" ngbDropdownToggle> <span
            class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
          <img class="img-profile rounded-circle" src="assets/images/undraw_profile.svg" style="width: 3rem;"></button>
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </a>
        <div ngbDropdownMenu aria-labelledby="dropdown1">
          <a class="dropdown-item" href="admin/admin-change-password"> Change Password</a>
          <a class="dropdown-item" (click)="adminlogout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>



  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-body">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline" role="grid">
              <div class="card shadow">
                <div class="card-header">
                  <span> User Lists</span>
                  <div class="text-end">
                    <button (click)="downloadXLSX()" class="btn btn-success text-white mx-2 px-4"><i
                        class="fa fa-download text-white " aria-hidden="true"></i> XLSX</button>
                  </div>
                </div>

                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>City</th>
                          <th>Last Login</th>
                          <th>Status</th>
                          <th> Subscription</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="odd" *ngFor="let user of users; let i = index;">
                          <td>{{user.fname}}</td>
                          <td> {{user.lname}} </td>
                          <td> {{user.email_id}} </td>
                          <td> {{user.mobile_no}} </td>
                          <td> {{user.city}} </td>
                          <td>{{user.updated_at | date:'short' }}</td>
                          <td class="center"><span class="badge bg-success">{{user.status}}</span></td>
                          <td class="center"><a class="badge bg-primary"
                              href="admin/subscription-details?user_id={{user.user_id}}">View</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
